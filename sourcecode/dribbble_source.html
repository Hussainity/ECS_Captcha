<html lang="en"><head>
  <meta charset="utf-8">
  <title>Dribbble - You've been rate limited</title>
  <style type="text/css">
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      height: 100vh;
      box-sizing: border-box;
      margin: 0;
      font-size: 14px;
    }

    .container {
      box-sizing: border-box;
      padding: 32px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
    }

    .dribbble-logo {
      width: 80px;
    }

    .social-link {
      text-decoration: none;
    }

    .social-icon {
      width: 16px;
      margin-left: 20px;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 48px 0;
      text-align: center;
    }

    h1 {
      color: #0d0c22;
      max-width: 400px;
      font-size: 20px;
    }

    .subheading {
      color: #6e6d7a;
      max-width: 487px;
    }

    .extra-text {
      color: #3d3d4e;
      max-width: 400px;
    }

    .link {
      color: #ea4c89;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .error-code {
      background: #f3f3f4;
      color: #6e6d7a;
      font-size: 11px;
      padding: 6px;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .art-credit {
      color: #6e6d7a;
      font-size: 12px;
    }

    .main-image {
      width: 100%;
      max-width: 600px;
      margin: 40px 0;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 32px;
      }

      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">
      <a href="https://dribbble.com/">
        <img src="/images/dribbble-logo.png" alt="Dribbble logo" class="dribbble-logo">
      </a>

      <div>
        <a href="https://www.facebook.com/dribbble" class="social-link">
          <img src="/images/facebook-logo.png" alt="Facebook" class="social-icon">
        </a>
        <a href="https://www.instagram.com/dribbble" class="social-link">
          <img src="/images/instagram-logo.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://www.twitter.com/dribbble" class="social-link">
          <img src="/images/twitter-logo.png" alt="Twitter" class="social-icon">
        </a>
      </div>
    </div>

    <div class="content-container">
      <h1>Youâ€™ve been rate limited for 5 minutes</h1>
      <div class="subheading">
        We apologize for any inconvience, but too many requests have been made by your IP address.
        Please see our <a href="https://support.dribbble.com/hc/en-us/articles/360056067154-Rate-Limits" class="link">help documentation</a> for more information.
      </div>
      <img src="/images/rate-limited.png" alt="Rate limited" class="main-image">
      <div class="extra-text">
        You can try <a href="https://dribbble.com" class="link">dribbble.com</a> again in 5 minutes,
        or <a href="https://support.dribbble.com/hc/en-us/requests/new" class="link">contact us</a> about a problem.
      </div>
    </div>

    <div class="bottom-bar">
      <div class="error-code">Rate Limit</div>
      <div class="art-credit">Art by Hayden Aube</div>
    </div>
  </div>


</body></html>
